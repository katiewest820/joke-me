<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="registerDiv">
    <label for="">Username:</label>
    <input
      type="text"
      [(ngModel)]="username"
    >
    <label for="">Password:</label>
    <input
      type="text"
      [(ngModel)]="password"
    >
    <button ion-button (click)="registerUser()">Register</button>
  </div>
</ion-content>
