<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <label for="">Username</label>
    <input
      type="text"
      [(ngModel)]="userName"
    >
    <label for="">Password</label>
    <input
      type="text"
      [(ngModel)]="password"
    >
    <button ion-button (click)="redirectToHome()">Login</button>
  </div>
</ion-content>
