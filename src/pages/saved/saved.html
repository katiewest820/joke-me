
<ion-header>

  <ion-navbar>
    <ion-title>Your Saved Jokes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let joke of mySavedJokes" class="savedJoke">
    <p>{{ joke.joke }}</p>
    <p>{{ joke.punchLine }}</p>
    <div (click)="deleteJoke(joke._id)">
      <ion-icon name="md-trash"></ion-icon>
    </div>
  </div>
</ion-content>
