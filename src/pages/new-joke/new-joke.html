<ion-header>

  <ion-navbar>
    <ion-title>Add New Joke</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <label for="joke">Joke:</label>
    <input
      type="text"
      [(ngModel)]="newJoke"
    >
  </div>
  <div>
    <label for="punchline">Punchline:</label>
    <input
      type="text"
      [(ngModel)]="newPunchLine"
    >
  </div>
  <button ion-button (click)="addNewJoke()" >Submit</button>
</ion-content>
